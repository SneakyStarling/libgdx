name: Build Linux ARM64 Desktop Natives

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up QEMU ARM64
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build ARM64 natives with Debian Bookworm
      uses: docker/build-push-action@v4
      with:
        context: .
        file: .github/docker/Dockerfile  # Explicit Dockerfile path
        platforms: linux/arm64
        build-args: |
          DEBIAN_VERSION=bookworm
        outputs: type=local,dest=./artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-arm64-natives
        path: |
          artifacts/gdx/libs/linuxarm64/*
          artifacts/extensions/**/libs/linuxarm64/*
