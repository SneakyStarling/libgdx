name: Build Linux ARM64 Desktop Natives

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Set up QEMU ARM64
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build ARM64 natives with Debian Bookworm
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/arm64
        build-args: |
          GLIBC_VERSION=2.36-9+deb12u10
        tags: libgdx-arm64-build
        outputs: type=local,dest=./artifacts
      env:
        BUILD_COMMAND: >
          apt-get update && apt-get install -y
          crossbuild-essential-arm64
          mesa-common-dev:arm64 libxxf86vm-dev:arm64
          libxrandr-dev:arm64 libx11-dev:arm64
          zlib1g:arm64 ccache gradle
          && ./gradlew jnigen jnigenBuildLinuxARM64
          -PskipAndroid=true --no-daemon

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-arm64-natives
        path: |
          artifacts/gdx/libs/linuxarm64/*
          artifacts/extensions/**/libs/linuxarm64/*
